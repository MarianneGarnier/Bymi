<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="orderLine">
            <h2><span>Order Line</span> {{orderLine.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Quantity</span></dt>
                <dd>
                    <span>{{orderLine.quantity}}</span>
                </dd>
                <dt><span>Date</span></dt>
                <dd>
                    <span>{{orderLine.date}}</span>
                </dd>
                <dt><span>Status</span></dt>
                <dd>
                    <span>{{orderLine.status}}</span>
                </dd>
                <dt><span>Orderlines</span></dt>
                <dd>
                    <div *ngIf="orderLine.orderlines">
                        <a [routerLink]="['/product', orderLine.orderlines?.id, 'view']">{{orderLine.orderlines?.id}}</a>
                    </div>
                </dd>
                <dt><span>Order</span></dt>
                <dd>
                    <div *ngIf="orderLine.order">
                        <a [routerLink]="['/placed-order', orderLine.order?.id, 'view']">{{orderLine.order?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/order-line', orderLine.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
